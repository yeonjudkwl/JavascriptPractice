<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <link rel="stylesheet" href="./styles/02_LightBox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>light box</h1>
        <img src="./images/02_images/img01.jpg" alt="" class="thumb" />
        <img src="./images/02_images/img02.jpg" alt="" class="thumb" />
        <img src="./images/02_images/img03.jpg" alt="" class="thumb" />
        <img src="./images/02_images/img04.jpg" alt="" class="thumb" />
    </div>
    <!-- 라이트박스 배경  -->
    <div id="block"></div>
    <!-- 라이트박스 -->
    <div id="lightbox">
        <h2>hong's 기억 속에 남아 있는 유럽</h2>
        <figure>
            <img src="./images/02_images/img01.jpg" alt="" />
            <img src="./images/02_images/img02.jpg" alt="" />
            <img src="./images/02_images/img03.jpg" alt="" />
            <img src="./images/02_images/img04.jpg" alt="" />
        </figure>
        <div class="indicator">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
        <div class="btn_close">X</div>
    </div>
    
    <script>
    $(function(){
        var $indicator = $('.indicator button');
        var $lightbox = $('#lightbox');
        var $block = $('#block');

        function lightbox_open(num){
            $lightbox.addClass('active');
            $block.addClass('active');
            change_img(num);
            $indicator.eq(num).focus();
        }

        function lightbox_close(){
            $lightbox.removeAttr('class');
            $block.removeAttr('class');
        }

        function change_img(n){
            var $imgs = $('figure > img');

            for(var i = 0; i < $imgs.length; i++){
                $imgs.eq(i).removeAttr('class');
            }
            // imgs.eq(n).attr('class','active');
            $imgs.eq(n).addClass('active');
        }

        $('img.thumb').click(function(){
            var img_num = $(this).index() - 1;
            lightbox_open(img_num);
        });

        $('.btn_close').click(function(){
            lightbox_close();
        })

        $indicator.click(function(){
            var img_num = $(this).index();
            change_img(img_num);
        })
    });
    </script>
</body>
</html>
