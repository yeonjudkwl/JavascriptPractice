<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/03_Calendar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div id="calendar_wrap">
        <table id="calendar">
            <caption>
            <span class="year"></span>년 
            <span class="month"></span>월 
            </caption>
            <tr>
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    
        <a href="#" id="prev">이전 달</a>
        <a href="#" id="next">다음 달</a>
    </div> 

    <script>
    function calendar(new_year, new_month){
        var d = new Date(new_year, new_month-1, 1);
        var d_length = 32 - new Date(new_year, new_month-1, 32).getDate();    //특정 월의 총 일수 구하기
        var year = d.getFullYear();
        var month = d.getMonth();
        var date = d.getDate();
        var day = d.getDay();
        
        
        var $caption_year = $('.year');
        var $caption_month = $('.month');
        var $start_day = $('tr td');
        
        $start_day.each(function(i){
            $(this).html('&nbsp;');
        });
        
        for(var i = day; i < day + d_length; i++){
            $start_day.eq(i).html(date);
            date++;
        }
        
        $caption_year.html(year);
        $caption_month.html(month + 1);
    }

    (function(){
        var $prev = $('#prev');
        var $next = $('#next');
        var year = new Date().getFullYear();
        var month = new Date().getMonth() + 1;

        calendar(year, month);

        $prev.click(function(){
            calendar(year, --month);
        });
        $next.click(function(){
            calendar(year, ++month);
        });
    })();
    </script>
</body>
</html>
